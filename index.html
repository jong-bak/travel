  <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>크리스마스 여행</title>
</head>
<body>
    <div class="container">
        <h1>여행 코스</h1>
        <div id="inline-container">
            <div class="day">
                <div class="description">
                    <h3>day1</h3>
                    <ul>
                        <li>11시쯤만나기</li>
                        <li>12시쯤 휴게소가서 밥먹기</li>
                        <li>15시 숙소도착~16시나 17시까지 뒹둘뒹굴</li>
                        <li>16or17시 바다로 출발해서 바다구경</li>
                        <li>18시 쯤 근처 맛집출발</li>
                        <li>20or21시 숙소에서 놀기</li>      
                    </ul>
                </div>
                <div class="images">
                    <img src="./resources/day1 hotel.png" alt="images">
                    <img src="./resources/day1 ocean.png" alt="images">
                    <img src="./resources/day1 snow crab.png" alt="images">
                </div>
            </div>
            <div class="day">
                <div class="description">
                    <h3>day2</h3>
                    <ul>
                        <li>일어나서 놀다가 11시퇴실</li>
                        <li>정원이가 먹고싶은 장칼국수먹기</li>
                        <li>바닷가 구경</li>
                        <li>집으로 출발!</li>
                    </ul>
                </div>
                <div class="images">
                    <img src="./resources/day2 jang kalguksu.png" alt="images">
                    <img src="./resources/day2 ocean.png" alt="images">
                    <img src="./resources/best jong car.png" alt="images">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
